
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceNote Insight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>VoiceNote Insight</h1>
    <input type="file" id="voiceNoteInput" accept="audio/*">
    <button id="uploadButton">Upload Voice Note</button>
    <div id="results">
        <h2>Transcription</h2>
        <p id="transcription"></p>
        <h2>Summary</h2>
        <p id="summary"></p>
        <h2>Sentiment Analysis</h2>
        <p id="sentiment"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
